<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>LIFT OFF</title>
  </head>
  <body>
    <header>LIFT OFF</header>
    <div id="scores-and-button">
      <div id="high-weight-group">
        <div id="high-weight-label">
          <p>PERSONAL BEST</p>
        </div>
        <div id="high-weight">
          <p>0</p>
       </div>
      </div>
      <div id="current-weight-group">
        <div id="current-weight-label">
         <p>CURRENT WEIGHT</p>
        </div>
        <div id="current-weight">
          <p>0</p>
        </div>
     </div>
      <button id="reset-button">START</button>
  </div>
    <div id="game-area">
      <div id="message-box">
        <p id="player-message">MESSAGE TO PLAYER</p>
      </div>
      <div id="horizontal-slider-box">
        <div id="horizontal-back-bar">
          <div id="horizontal-left-winner-bar"></div>
          <div id="horizontal-right-winner-bar"></div>
          <div id="horizontal-slider"></div>
        </div>
      </div>
      <div id="image-box">
        <img id ="image" src="">
      </div>
    </div>
    <div id="countdown"></div>
    <div id="vertical-slider-box">
      <div id="vertical-back-bar">
        <div id="vertical-winner-bar"></div>
        <div id="vertical-slider"></div>
      </div>
    </div>
    <div id="mobile-buttons">
      <button id="left-button">LEFT</button>
      <button id="right-button">RIGHT</button>
      <button id="up-button">UP</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
