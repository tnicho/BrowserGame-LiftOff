<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <header>Lift-Off</header>
    <div id="high-score-group">
      <div id="high-score-label">
        <p>High Score Label</p>
      </div>
      <div id="high-score">
        <p>High Score Goes Here</p>
      </div>
    </div>
    <div id="current-score-group">
      <div id="current-score-label">
        <p>Current Score Label</p>
      </div>
      <div id="current-score">
        <p>Current Score Goes Here</p>
      </div>
    </div>
    <button id="reset-button">START</button>
    <div id="game-area">
      <div id="message-box">
        <p id="player-message">MESSAGE TO PLAYER</p>
      </div>
      <div id="horizontal-slider-box">
        <div id="horizontal-back-bar">
          <div id="horizontal-left-winner-bar"></div>
          <div id="horizontal-right-winner-bar"></div>
          <div id="horizontal-slider"></div>
        </div>
      </div>
      <div id="image-box">
        <img id ="image" src="">
      </div>
    </div>
    <div id="countdown"></div>
    <div id="vertical-slider-box">
      <div id="vertical-back-bar">
        <div id="vertical-winner-bar"></div>
        <div id="vertical-slider"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
